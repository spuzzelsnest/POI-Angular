<div class="legenda">
    <li *ngFor="let mediaType of mediaTypes">
        <mat-checkbox 
          [(ngModel)]="mediaType.isChecked"
          (ngModelChange)="onChange($event,mediaType)">
            {{footage.length}}
            <img src="assets/icons/marker{{mediaType.id}}.png">
            {{mediaType.type}}
        </mat-checkbox>
    </li>
</div>
