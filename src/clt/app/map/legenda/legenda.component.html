<div class="legenda">
    <li *ngFor="let cat of mediaTypes">
        <mat-checkbox 
          [(ngModel)]="cat.isChecked"
          (ngModelChange)="onChange($event,cat)">
            {{mediaTypes.length}}
            <img src="assets/icons/marker{{cat.id}}.png">
            {{cat.type}}
        </mat-checkbox>
    </li>
</div>
